<!DOCTYPE html>
<html>

<head>
  <title>Geolocation - Advanced Web Technologies 2019</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="Content/default.css" rel="stylesheet" />
  <link href="Content/map.css" rel="stylesheet" />
</head>

<body>
  <div class="container-fluid">
    <nav class="navbar navbar-expand-sm navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
      <a class="navbar-brand" href="https://triosdevelopers.com/~V.Andrushchak/awt/index.html" target="blank">Advansed
        Web Technologies</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
          <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="map1.html">Geolocation</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="canvas.html">Canvas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="multimedia1.html">Multimedia</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 ">
        <button id="btnLocation" type="button" class="btn btn-info">Click here to find location</button>
        <br />
        <div id="map"></div>
        <div id="message"></div>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 ">
        <button type="button" class="btn btn-info">Contacts</button>
        <br />
        <div id="map">
          <table class="table table-info" id="contacts">
            <thead>
              <tr>
                <th>Email</th>
                <th>Name</th>
                <th>Phone</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>

          <div id="editContact">
            <button id="currentAction" type="button" class="btn btn-info"></button>
            <div>
              <label for="firstName">First Name:</label>
              <input type="text" id="firstName" name="firstName" />
            </div>
            <div>
              <label for="lastName">Last Name:</label>
              <input type="text" id="lastName" name="lastName" />
            </div>
            <div>
              <label for="email">Email Address:</label>
              <input type="email" id="email" name="email" />
            </div>
            <div>
              <label for="phoneNumber">Phone Number:</label>
              <input type="text" id="phoneNumber" name="phoneNumber" />
            </div>
            <div class="buttons">
              <button id="btnSave" class="btn btn-info" type="submit" name="save">Save</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAz3XXK9dTnKh3KUPAwImDpHXlh4HV0z4c&callback=initMap">
  </script>
  <script src="Scripts/jquery-1.8.3.js"></script>
  <script src="Scripts/default.js"></script>
  <script src="Scripts/ContactsLibrary.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
