  <link href="Content/multimedia.css" rel="stylesheet" />

<body>
  <div class="container-fluid">
    <nav class="navbar navbar-expand-sm navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
      <a class="navbar-brand" href="https://triosdevelopers.com/~V.Andrushchak/awt/index.html" target="blank">Advansed Web Technologies</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="map1.html">Geolocation</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="canvas.html">Canvas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="multimedia1.html">Multimedia</a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 ">

        <button type="button" class="btn btn-info">Embed YouTube</button>

        <div class="embed-responsive embed-responsive-16by9">
          <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/dsHuGPp9qJo"
            allowfullscreen></iframe>
        </div>

        <button type="button" class="btn btn-info">Audio</button>
        <div align="center">

          <audio controls>
            <source src="assets/savasana.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
          </audio>
        </div>
      </div>
      <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 ">
        <button type="button" class="btn btn-info">Video with Snapshot Canvas</button>
        <video id="myVideo" width="95%" controls="controls">
          <source src="media/eagle.webm" type='video/webm; codecs="vorbis, vp8"' />
          <source src="media/eagle.ogv" type='video/ogg; codecs="theora, vorbis"' />
          <source src="media/eagle.mp4" type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"' />
          You need an HTML5 compatible browser.
        </video>
        <div id="inline">
          <button id="btnSnapshot" type="button" class="btn btn-danger">Snapshot</button>
          <canvas id="myCanvas" width="360" height="240">
            You need a browser that supports HTML5 canvas!
          </canvas>
        </div>

      </div>
    </div>
  </div>
  <script src="Scripts/jquery-1.8.3.js"></script>
  <script src="Scripts/default.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"

    crossorigin="anonymous"></script>
</body>

</html>
